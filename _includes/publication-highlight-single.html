{% include base_path %}

{% if publication.teaser %}
  {% capture teaser %}{{ publication.teaser }}{% endcapture %}
{% endif %}

<div style="clear: both;">
    <div class="project-highlights__item">
        <div class="project-highlights__item-teaser">
            <a href={{ publication.link }} target="_blank">
                <img itemprop="image" src=
                {% if teaser contains "://" %}
                    "{{ teaser }}"
                {% else %}
                    "{{ teaser | prepend: "/images/" | prepend: base_path }}"
                {% endif %}
                alt="">
            </a>
        </div>
    </div>  
    <div class="project-highlights__item-text">
        <a href={{ publication.link }} target="_blank">
            <h2 class="project-highlights__item-title">
            {{ publication.title | markdownify }}
            </h2>
        </a>
    </div> 
</div>
